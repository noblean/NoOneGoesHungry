<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Volunteer Registration</title>

		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    	
		<link rel="stylesheet" type="text/css" media="all" href="../static/css/style.css" th:href="@{/css/style.css}">
		
		<link rel="icon" type="image/x-icon" th:href="@{/images/LOGO_noBg.png}">
		
		<style>
			body {
				padding-top: 56px;
				width:75%;
				margin: auto;
			}
		</style>
</head>


<body>

<div th:replace="fragments/nav :: nav"></div>

<div style="margin-top: 50px;"></div>
 <a th:href="@{/}"> <button class="cancel">Cancel</button> </a>
      
	<h3 style="margin-top: 50px;"> Please verify that your information is correct:</h3>

        
				
			
			
				
				
				
				<table style="width: 100%;">
					<thead>
						<tr>
							<th style="width: 200px;">Volunteer Application</th>
							<th> </th>
						</tr>
					</thead>
					<tbody >
			
							<tr> 
								<td> <b>Name:</b> </td>
								<td> 
									<span th:text="${volunteer.firstName}"></span> <span th:text="${volunteer.lastName}"></span>
								</td>
							</tr>
							 	
							<tr> 
								<td> <b>Position:</b> </td>
								<td th:text="${volunteer.position}"></td>
							</tr>
							
							<tr> 
								<td> <b>Area:</b> </td>
								<td th:text="${volunteer.volunteerArea}"></td>
							</tr>
								
							<tr> 
								<td> <b>Availability:</b> </td>
								<td th:text="${volunteer.availability}"></td>
							</tr>
								
							<tr> 
								<td> <b>Email:</b> </td>
								<td th:text="${volunteer.email}"></td>
							</tr>
							<tr> 
								<td> <b>Phone:</b> </td>
								<td th:text="${volunteer.phone}"></td>
							</tr>
							<tr>
								<td> <b>Enrolled in Secondary School: </b></td>
								<td> 
									<span th:if="${volunteer.enrolledSecondary == TRUE}">Yes</span>
									<span th:if="${volunteer.enrolledSecondary == FALSE OR volunteer.enrolledSecondary == NULL}">No</span>
								</td>
							</tr> 
							
						
					</tbody>
				</table>
				
				<form method="post" th:action="@{/volunteer/confirm}" th:object="${volunteer}">
					<input type="hidden" th:field="*{id}" />
					<input type="hidden" th:field="*{email}" />
					<input type="hidden" th:field="*{firstName}" />
					<input type="hidden" th:field="*{lastName}" />
					<input type="hidden" th:field="*{phone}" />
					<input type="hidden" th:field="*{availability}" />
					<input type="hidden" th:field="*{position}" />
					<input type="hidden" th:field="*{enrolledSecondary}" />
					<input type="hidden" th:field="*{volunteerArea}" />
					<input type="submit" value="Submit Application" style="margin-bottom: 30px;" />
					<a href="javascript:history.back()"> <button type="button" class="edit">Edit</button> </a>
				</form>
   
</body>
</html>
