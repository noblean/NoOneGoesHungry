<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>NOGH &mdash; Admin</title>
		
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    	
		<link rel="stylesheet" type="text/css" media="all" href="../static/css/admin.css" th:href="@{/css/admin.css}">

		<link rel="icon" type="image/x-icon" th:href="@{/images/LOGO_noBg.png}">
</head>

<body>
<div th:replace="fragments/admin-nav :: admin-nav"></div>

<div class="row" id="body-row">
    <!-- Sidebar -->
    <div id="sidebar-container" class="sidebar col-3">
        <div class="list-group sticky-top sticky-offset">

			<h1 class="side-text" style="margin-top: 70px;">
					<span>ADMIN</span>
			</h1>
			<!--	------- SECTION ONE ----------  -->
			<div class="side-text" style="margin-top: 15px;">
				<a th:href="@{/adminDashboard/volunteerApplicants}" class="page-nav link">
					<span>Volunteers</span>
				</a>
			</div>
			
			<!--	------- SECTION TWO ----------  -->
				<div class="side-text" style="margin-top: 15px;">
				<a th:href="@{/adminDashboard/customerApplicants}" class="page-nav link">
					<span>Meal Recipients</span>
				</a>
			</div>
        	
        	<!--	------- SECTION THREE ----------  -->
			<div class="side-text" style="margin-top: 15px;">
				<a th:href="@{/adminDashboard/userList}" class="page-nav link">
					<span>Admin Users</span>
				</a>
			</div>

			<!--	------- SECTION FOUR ----------  -->
			<div class="side-text" style="margin-top: 15px;">
				<a th:href="@{/adminDashboard/manage}" class="page-nav active-link">
					<span>Manage Website</span>
				</a>
			</div>
        </div> <!-- List Group END-->
    </div> <!-- Side bar-container END -->


    <!-- MAIN -->
    <div class="col-8 main-content">

  
        	<div style="margin-top: 90px; margin-bottom: 50px;">
				<a th:href="@{/adminDashboard/manage}" class="active-link"> Manage Website </a>
				
				<hr />
		
				
				
				
				<form method="post" th:action="@{/adminDashboard/manage}" th:object="${donation}">
				
				<input type="submit" value="Save" style="margin-top: 30px;" id="checkBtn"/><br /><br />
				
				<h2 style="margin-top: 50px;">Donation Page</h2>
				
					<input type="hidden" name="id" th:field="*{id}" />
					
						<div class="container">
							<div class="row">
								<div class="col">
									<label> Donation Goal </label>
									<input type="text" name="goal" th:field="*{goal}"  required/> 
								</div>
								<div class="col">
									<label> Amount Raised </label>
									<input type="text" name="amountRaised" th:field="*{amountRaised}"  required/> 
								</div>
								<div class="col">
									<label> Percent Raised </label>
									<input type="number" name="percentAmountRaised" th:field="*{percentAmountRaised}" required/> 
								</div>
								
							</div>
						</div>
						
						<div class="container">
							<div class="row">
								<div class="col">
								<label> Donation Description:</label>
									<textarea name="description" th:field="*{description}" style="min-height: 150px;"> </textarea><br />
								</div>
							</div>
						</div>
						
						<hr class="sectionbreak" />
						<h2 style="margin-top: 50px;">Volunteer Registration Page</h2>
						<div class="container">
							<div class="row">
								<div class="col">
								<label> Volunteering Description:</label>
									<textarea name="volunteer" th:field="*{volunteer}" style="min-height: 150px;"> </textarea><br />
								</div>
							</div>
						</div>
						
						<hr class="sectionbreak" />
						<h2 style="margin-top: 50px;">Meal Registration Page</h2>
						<div class="container">
							<div class="row">
								<div class="col">
								<label> Meal Recipient Description:</label>
									<textarea name="meals" th:field="*{meals}" style="min-height: 150px;"> </textarea><br />
								</div>
							</div>
						</div>
						
						
						<hr class="sectionbreak" />
						<h2 style="margin-top: 50px;">Home Page</h2>
						<div class="container">
							<div class="row">
								<div class="col">
								<label> Home Page - Main Section:</label>
									<textarea name="homeblock1" th:field="*{homeblock1}" style="min-height: 150px;"> </textarea><br />
								</div>
							</div>
						</div>
						<div class="container">
							<div class="row">
								<div class="col">
								<label> Home Page - About Us:</label>
									<textarea name="homeblock2" th:field="*{homeblock2}" style="min-height: 150px;"> </textarea><br />
								</div>
							</div>
						</div>
						
						
						<hr class="sectionbreak" />
						<h2 style="margin-top: 50px;">About Us Page</h2>
						<div class="container">
							<div class="row">
								<div class="col">
								<label> About Us Description:</label>
									<textarea name="about" th:field="*{about}" style="min-height: 150px;"> </textarea><br />
								</div>
							</div>
						</div>
						
					
				
				</form>
				
	        </div>	
     </div>
</div>

</body>
</html>
