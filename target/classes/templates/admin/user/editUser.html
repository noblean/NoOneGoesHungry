<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Edit User</title>

		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    	
		<link rel="stylesheet" type="text/css" media="all" href="../static/css/admin.css" th:href="@{/css/admin.css}">
		
		<link rel="icon" type="image/x-icon" th:href="@{/images/LOGO_noBg.png}">
		
		<style>
			body {
				padding-top: 56px;
				width:75%;
				margin: auto;
			}
		</style>
</head>


<body>

<div th:replace="fragments/admin-nav :: admin-nav"></div>

<div style="padding-top: 50px;">

	<a onclick="history.back()" class="link"> &#x25c0; Back </a>
		
	<div style="margin: 20px;"></div>
		
	<hr />
	
	<h2>Edit User</h2>
     	
	<form method="post" th:action="@{/adminDashboard/updateUser/{id}(id=${id})}" th:object="${user}">

		<input type="hidden" name="id" th:field="*{id}" />
		<div class="section-two">
	
			<div class="container">
				<div class="row">
					<div class="col">
						<label> First Name:</label>
						<input type="text" name="firstName" th:field="*{firstName}" placeholder="First Name" required/> 
					</div>
					<div class="col">
						<label> Last Name: </label>
						<input type="text" name="lastName" th:field="*{lastName}" placeholder="Last Name" required/> 
					</div>
				</div>
				<div class="row">
					<div class="col">
						<label> Username: </label>
						<input type="text" name="username" th:field="*{username}" placeholder="johndoe" required/>
						<p class="usernameerror" th:errors="*{username}"></p>
					</div>
				</div>
			</div>
		</div>
		
	<input type="submit" value="Save" style="margin-bottom: 30px;" id="checkBtn"/><br /><br />
		
	</form>

</div>

		
   
</body>
</html>
