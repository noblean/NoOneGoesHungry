<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>NOGH &mdash; Admin</title>
		
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    	
		<link rel="stylesheet" type="text/css" media="all" href="../static/css/admin.css" th:href="@{/css/admin.css}">

		<link rel="icon" type="image/x-icon" th:href="@{/images/LOGO_noBg.png}">
</head>


<body>

<div th:replace="fragments/admin-nav :: admin-nav"></div>


		
<div class="row" id="body-row">
    <!-- Sidebar -->
     <div id="sidebar-container" class="sidebar col-3">
        <div class="list-group sticky-top sticky-offset">
       
       	
			<h1 class="side-text" style="margin-top: 70px;">
					<span>ADMIN</span>
			</h1>
				
			<!--	------- SECTION ONE ----------  -->
			<div class="side-text" style="margin-top: 15px;">
				<a th:href="@{/adminDashboard/volunteerApplicants}" class="page-nav active-link">
					<span>Volunteers</span>
				</a>
			</div>
			
			<!--	------- SECTION TWO ----------  -->
				<div class="side-text" style="margin-top: 15px;">
				<a th:href="@{/adminDashboard/customerApplicants}" class="page-nav link">
					<span>Meal Recipients</span>
				</a>
			</div>
        	
        	<!--	------- SECTION THREE ----------  -->
			<div class="side-text" style="margin-top: 15px;">
				<a th:href="@{/userList}" class="page-nav link">
					<span>Admin Users</span>
				</a>
			</div>
			
			<!--	------- SECTION FOUR ----------  -->
			<div class="side-text" style="margin-top: 15px;">
				<a th:href="@{/adminDashboard/manage}" class="page-nav link">
					<span>Manage Website</span>
				</a>
			</div>

    </div>
    </div> <!-- Side bar-container END -->


    <!-- MAIN -->
    <div class="col-8 main-content">

  
        	<!-- <h2 style="margin-top: 50px; margin-bottom: 50px;">Admin Dashboard</h2> -->
			<div style="margin-top: 90px; margin-bottom: 50px;">
				<a th:href="@{/adminDashboard/volunteerList}" class="link"> &#x25c0; Back </a>
				
				<a th:href="@{/adminDashboard/editVolunteer/{id}(id=${volunteer.id})}" class="button"> Edit </a>
				
				<div style="margin: 20px;"></div>
				
				<hr />
				
				<h3 style="margin-top: 50px;">Volunteer</h3>
				
				
				
				<table style="width: 100%;">
					<thead>
						<tr>
							<th style="width: 150px;"></th>
							<th> <span style="float: right;">Status: <span th:text="${volunteer.status}"></span> </span></th>
						</tr>
					</thead>
					<tbody >
			
							<tr> 
								<td> <b>Name:</b> </td>
								<td> 
									<span th:text="${volunteer.firstName}"></span> <span th:text="${volunteer.lastName}"></span>
								</td>
							</tr>
							 	
							<tr> 
								<td> <b>Position:</b> </td>
								<td th:text="${volunteer.position}"></td>
							</tr>
							
							<tr> 
								<td> <b>Area:</b> </td>
								<td th:text="${volunteer.volunteerArea}"></td>
							</tr>
								
							<tr> 
								<td> <b>Availability:</b> </td>
								<td th:text="${volunteer.availability}"></td>
							</tr>
								
							<tr> 
								<td> <b>Email:</b> </td>
								<td th:text="${volunteer.email}"></td>
							</tr>
							<tr> 
								<td> <b>Phone:</b> </td>
								<td th:text="${volunteer.phone}"></td>
							</tr>
							<tr>
								<td> <b>Enrolled in Secondary School </b></td>
								<td> 
									<span th:if="${volunteer.enrolledSecondary == TRUE}">Yes</span>
									<span th:if="${volunteer.enrolledSecondary == FALSE OR volunteer.enrolledSecondary == NULL}">No</span>
								</td>
							</tr> 
							
						
					</tbody>
				</table>
				
				<a  th:href="@{/adminDashboard/deactivateVolunteer/{id}(id=${volunteer.id})}" class="cancel">Remove from volunteer list</a>
				
        	</div>
		
     </div>

        
		
</div>
   
</body>
</html>
