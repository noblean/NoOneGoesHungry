        <h1 style="padding-top: 50px;"  id="section-1">
            Please confirm the information you have provided:
        </h1>


        <div class="card" >
            <div class="card-body">
				
				<ul>
					<li> <b>Name:</b> <span th:text="${customer.firstName}"></span>&nbsp;<span th:text="${customer.lastName}"></span> </li>
					<li> <b>Email:</b>  <span th:text="${customer.email}"></span></li>
					<li> <b>Phone Number:</b>  <span th:text="${customer.phone}"></span></li>
					<li> <b>Dietary Option:</b>  <span th:text="${customer.dietaryOption}"></span></li>
					<li> <b>Accommodations:</b>  <span th:text="${customer.accommodations}"></span></li>
					<li> <b>Delivery address:</b>  <span th:text="${customer.address}"></span></li>
					<li> <b>Postal Code:</b>  <span th:text="${customer.postal}"></span></li>
					<li> <b>City:</b>  <span th:text="${customer.city}"></span></li>
					<li> <b>Number of people in household:</b>  <span th:text="${customer.numInHousehold}"></span></li>
					
				</ul>
				
				<form method="post" action="confirmCustomer" th:object="${customer}">
					<input type="hidden" th:field="*{id}" />
					<input type="hidden" th:field="*{email}" />
					<input type="hidden" th:field="*{firstName}" />
					<input type="hidden" th:field="*{lastName}" />
					<input type="hidden" th:field="*{phone}" />
					<input type="hidden" th:field="*{accommodations}" />
					<input type="hidden" th:field="*{dietaryOption}" />
					<input type="hidden" th:field="*{address}" />
					<input type="hidden" th:field="*{postal}" />
					<input type="hidden" th:field="*{city}" />
					<input type="hidden" th:field="*{numInHousehold}" />
					
					<input type="submit" value="Confirm" style="margin-bottom: 30px;" />
					<a href="javascript:history.back()"> <button type="button" class="edit">Edit</button> </a>
				</form>
                
            </div>
        </div>
     
        <a th:href="@{/customer}"> <button class="cancel" >Cancel</button> </a>
        
   
</body>
</html>
