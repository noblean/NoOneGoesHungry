        <div style="padding-top: 50px;">
        	<h1>Edit Customer</h1>
        	
        	<form method="post" th:action="@{/updateCustomer}" th:object="${customer}">
        		<input type="hidden" name="id" th:field="*{id}" />
        		<input type="hidden" name="status" th:field="*{status}" />
        		
        		<label> First Name </label>
				<input type="text" name="firstName" th:field="*{firstName}" required/> 
				
				<label> Last Name </label>
				<input type="text" name="lastName" th:field="*{lastName}" required/> 
				
				<label> Email </label>
				<input type="text" name="email" th:field="*{email}" required/> 
				
				<label> Phone </label>
				<input type="tel" name="phone" th:field="*{phone}" required/> 
				
				<label> Address </label>
				<input type="text" name="address" th:field="*{address}" required/>
				
				<label> Postal Code </label>
				<input type="text" name="postal" th:field="*{postal}" required/> 
				
				<label> City </label>
					<input type="radio" name="city" th:field="*{city}" value="Milton"/> <span>Milton, Ontario</span> <br />
					<input type="radio" name="city" th:field="*{city}" value="Halton"/> <span>Halton, Ontario</span> <br />
					<input type="radio" name="city" th:field="*{city}" value="Oakville"/> <span>Oakville, Ontario</span>  <br />
								
				<label> Dietary Option</label>
					<input type="checkbox" name="dietaryOption" th:field="*{dietaryOption}" value="Vegetarian"/> <span>Vegetarian</span> <br />
					<input type="checkbox" name="dietaryOption" th:field="*{dietaryOption}" value="Halal"/> <span>Halal</span> <br />	
					<input type="checkbox" name="dietaryOption" th:field="*{dietaryOption}" value="None"/> <span>None/None of the above</span> <br />
				
				<label> Accommodations </label>
				<textarea name="accommodations" th:field="*{accommodations}"> </textarea><br />
				
				<label> # of Household members </label>
				<input type="number" name="numInHousehold" th:field="*{numInHousehold}" required/> 
				
				<input type="submit" value="Save"/>
			</form>
        </div>

		
   
</body>
