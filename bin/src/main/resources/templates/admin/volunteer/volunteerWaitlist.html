<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>NOGH &mdash; Admin</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		
		<link rel="stylesheet" type="text/css" media="all" href="../static/css/admin.css" th:href="@{/css/admin.css}">

		<link rel="icon" type="image/x-icon" th:href="@{/images/LOGO_noBg.png}">
</head>


<body>
<!-- NavBar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-none fixed-top">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">
        <img th:src="@{/images/LOGO_noBg.png}" width="60" height="40" class="d-inline-block align-top" alt="" style="padding-left: 20px">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/volunteer}">Volunteer Registration</a>
        </li>
	     <li class="nav-item">
	        <a class="nav-link" th:href="@{/customer}">Meal Registration</a>
	     </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Donate</a>
	     </li>
	      <li class="nav-item">
	        <a class="nav-link active" aria-current="page" th:href="@{/login}">Logout</a>
	     </li>
      </ul>
    </div>
  </div>
</nav>
<!-- NavBar END -->


		
<div class="row" id="body-row">
    <!-- Sidebar -->
     <div id="sidebar-container" class="sidebar col-3">
        <div class="list-group sticky-top sticky-offset">
       
       	
			<h1 class="side-text" style="margin-top: 70px;">
					<span>ADMIN</span>
			</h1>
				
			<!--	------- SECTION ONE ----------  -->
			<div class="side-text" style="margin-top: 15px;">
				<a href="#" class="page-nav active-link">
					<span>Volunteers</span>
				</a>
			</div>
			
			<!--	------- SECTION TWO ----------  -->
				<div class="side-text" style="margin-top: 15px;">
				<a href="#" class="page-nav link">
					<span>Meal Recipients</span>
				</a>
			</div>
        	
        	<!--	------- SECTION THREE ----------  -->
			<div class="side-text" style="margin-top: 15px;">
				<a href="#" class="page-nav link">
					<span>Admin Users</span>
				</a>
			</div>

    </div>
    </div> <!-- Side bar-container END -->


    <!-- MAIN -->
    <div class="col-8 main-content" >

  
        	<!-- <h2 style="margin-top: 50px; margin-bottom: 50px;">Admin Dashboard</h2> -->
			<div style="margin-top: 90px; margin-bottom: 50px;">
				<a th:href="@{/volunteerApplicants}" class="link">Volunteer Applicants</a>
				<a th:href="@{/volunteerList}" style="margin-left: 50px;" class="link">Active Volunteers</a>
				<a th:href="@{/volunteerWaitlist}" style="margin-left: 50px;" class="active-link">Waitlist</a>
				<a th:href="@{/volunteerInactive}" style="margin-left: 50px;" class="link">Inactive Volunteers</a>
				<hr />
				
				<h2 style="margin-top: 50px;">Waitlist</h2>
				<table>
					<thead>
						<tr>
							<th>Name</th>
							<th>Position</th>
							<th>Email</th>
							<th>Phone</th>
							<th colspan="2"></th>
						</tr>
					</thead>
					<tbody th:if="${volunteerList != null and !volunteerList.empty}">
			
							<tr th:each="v, iStat : ${volunteerList}">
								<td> 
									<a th:href="@{/viewVolunteerInfo/{id}(id=${v.id})}" class="volunteer">
										<span th:text="${v.firstName}"></span> <span th:text="${v.lastName}"></span>
									</a>
								</td>
								
								<td th:text="${v.position}"></td>
								<td th:text="${v.email}"></td>
								<td th:text="${v.phone}"></td>
			
								<td><a th:href="@{/viewVolunteerInfo/{id}(id=${v.id})}" class="button">View</a></td>
						</tr>
						
					</tbody>
				</table>
        	</div>
		
     </div>

        
		
</div>
   


		
   
</body>
</html>
