<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>NOGH &mdash; Admin</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		
		<link rel="stylesheet" type="text/css" media="all" href="../static/css/admin.css" th:href="@{/css/admin.css}">

		<link rel="icon" type="image/x-icon" th:href="@{/images/LOGO_noBg.png}">
</head>


<body>
<!-- NavBar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-none fixed-top">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">
        <img th:src="@{/images/LOGO_noBg.png}" width="60" height="40" class="d-inline-block align-top" alt="" style="padding-left: 20px">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/volunteer}">Volunteer Registration</a>
        </li>
	     <li class="nav-item">
	        <a class="nav-link" th:href="@{/customer}">Meal Registration</a>
	     </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Donate</a>
	     </li>
	      <li class="nav-item">
	        <a class="nav-link active" aria-current="page" th:href="@{/login}">Logout</a>
	     </li>
      </ul>
    </div>
  </div>
</nav>
<!-- NavBar END -->


		
<div class="row" id="body-row">
    <!-- Sidebar -->
     <div id="sidebar-container" class="sidebar col-3">
        <div class="list-group sticky-top sticky-offset">
       
       	
			<h1 class="side-text" style="margin-top: 70px;">
					<span>ADMIN</span>
			</h1>
				
			<!--	------- SECTION ONE ----------  -->
			<div class="side-text" style="margin-top: 15px;">
				<a href="#" class="page-nav active-link">
					<span>Volunteers</span>
				</a>
			</div>
			
			<!--	------- SECTION TWO ----------  -->
				<div class="side-text" style="margin-top: 15px;">
				<a href="#" class="page-nav link">
					<span>Meal Recipients</span>
				</a>
			</div>
        	
        	<!--	------- SECTION THREE ----------  -->
			<div class="side-text" style="margin-top: 15px;">
				<a href="#" class="page-nav link">
					<span>Admin Users</span>
				</a>
			</div>

    </div>
    </div> <!-- Side bar-container END -->


    <!-- MAIN -->
    <div class="col-8 main-content">

  
        	<!-- <h2 style="margin-top: 50px; margin-bottom: 50px;">Admin Dashboard</h2> -->
			<div style="margin-top: 90px; margin-bottom: 50px;">
				<a onclick="history.back()" class="link"> &#x25c0; Back </a>
				
				<a th:href="@{/approveVolunteer/{id}(id=${volunteer.id})}" class="button"> Approve </a>
				<a th:href="@{/rejectVolunteer/{id}(id=${volunteer.id})}" style="float: right; margin-top: 3px; margin-right: 25px;">Waitlist</a>
				
				<div style="margin: 20px;"></div>
				
				<hr />
				
				<h3 style="margin-top: 50px;">Volunteer Application</h3>
				
				
				
				<table style="width: 100%;">
					<thead>
						<tr>
							<th style="width: 150px;"></th>
							<th> <span style="float: right;">Status: <span th:text="${volunteer.status}"></span> </span></th>
						</tr>
					</thead>
					<tbody >
			
							<tr> 
								<td> <b>Name:</b> </td>
								<td> 
									<span th:text="${volunteer.firstName}"></span> <span th:text="${volunteer.lastName}"></span>
								</td>
							</tr>
							 	
							<tr> 
								<td> <b>Position:</b> </td>
								<td th:text="${volunteer.position}"></td>
							</tr>
							
							<tr> 
								<td> <b>Area:</b> </td>
								<td th:text="${volunteer.volunteerArea}"></td>
							</tr>
								
							<tr> 
								<td> <b>Availability:</b> </td>
								<td th:text="${volunteer.availability}"></td>
							</tr>
								
							<tr> 
								<td> <b>Email:</b> </td>
								<td th:text="${volunteer.email}"></td>
							</tr>
							<tr> 
								<td> <b>Phone:</b> </td>
								<td th:text="${volunteer.phone}"></td>
							</tr>
							<tr>
								<td> <b>Enrolled in Secondary School </b></td>
								<td> 
									<span th:if="${volunteer.enrolledSecondary == TRUE}">Yes</span>
									<span th:if="${volunteer.enrolledSecondary == FALSE OR volunteer.enrolledSecondary == NULL}">No</span>
								</td>
							</tr> 
							
						
					</tbody>
				</table>
				<a  th:href="@{/deleteVolunteer/{id}(id=${volunteer.id})}" class="cancel">Delete Application</a>
        	</div>
		
     </div>

        
		
</div>
   


		
   
</body>
</html>
