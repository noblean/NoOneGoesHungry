<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" style="background-color: #151225;">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>NOGH - Login</title>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" media="all" href="../static/css/style.css" th:href="@{/css/style.css}">
		
		<link rel="icon" type="image/x-icon" th:href="@{/images/LOGO_noBg.png}">
		
		<style>
			body {
				margin-top: 56px;
				width:75%;
				margin: auto;
				background-color: #151225;
			}
		</style>
</head>


<body>
<!-- NavBar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-none fixed-top">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">
        <img th:src="@{/images/LOGO_noBg.png}" width="60" height="40" class="d-inline-block align-top" alt="" style="padding-left: 20px">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/volunteer}">Volunteer Registration</a>
        </li>
	     <li class="nav-item">
	        <a class="nav-link" th:href="@{/customer}">Meal Registration</a>
	     </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Donate</a>
	     </li>
	      <li class="nav-item">
	        <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
	     </li>
      </ul>
    </div>
  </div>
</nav>
<!-- NavBar END -->

    <div style="
		width: 50%; 
		margin: auto; 
		margin-top: 150px; 
		background-color: #D94141; 
		color: #fff; 
		padding: 5px;
		border-radius: 6px 6px 0 0;
		filter: drop-shadow(6px 6px 6px rgba(255, 255, 255, 0.05));
		text-align: center;">
			<p style="margin: 5px;"> Incorrect Email or Password</p>
	</div>
    <div style="
		width: 50%; 
		margin: auto; 
		background-color: #323141; 
		color: #fff; 
		padding: 15px 50px 50px 50px;
		border-radius: 0 0 6px 6px;
		filter: drop-shadow(6px 6px 6px rgba(255, 255, 255, 0.05));">
        	<form method="post" action="login" th:object="${account}">
        	<input type="hidden" name="id" th:field="*{id}" />
        	
				<div>
					<div class="container">
						<div class="row">
							<div class="col">
								<label> Email:</label>
								<input type="text" name="email" th:field="*{email}" required style="background-color: #51505F; color: #fff; box-shadow: none; border: none;" /> 
							</div>
						</div>
						<div class="row">
							<div class="col">
								<label> Password: </label>
								<input type="password" name="password" th:field="*{password}" required style="background-color: #51505F; color: #fff; box-shadow: none; border: none;" />
							</div> 
						</div>
						<div class="row">
							<div class="col">
								<input type="submit" value="Submit" style="margin: 0; margin-top: 20px; width: 100%; background-color: #F7F5FF; color: #000000;  box-shadow: none;"/>
							</div> 
						</div>
					</div>
					
				</div>
			</form>
        </div>

		
   
</body>
</html>
